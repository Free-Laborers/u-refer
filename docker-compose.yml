version: '3.8'
services:
  frontend:
    container_name: urefer-frontend
    networks:
      - frontend
    build: ./frontend
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules # persistent node_modules volume
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      UREFER_ENV: ${UREFER_ENV:-DEV}
  backend:
    container_name: urefer-backend
    networks:
      - backend
      - frontend
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    depends_on: 
      - db
    environment:
      DATABASE_URL: postgresql://postgres:docker@urefer-db:5432/urefer?schema=public
      UREFER_ENV: ${UREFER_ENV:-DEV}
    stdin_open: true # docker run -i
    tty: true        # docker run -t
  db:
    networks:
      - backend
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: "urefer"
    container_name: urefer-db
    restart: always
    ports:
      - ${UREFER_DB_PORT:-5433}:5432
    volumes:
     - database-data:/var/lib/postgresql/data/
volumes:
  database-data:
  node_modules:
networks:
  backend:
  frontend:
